# Site wide configuration

title: Heliotactic
locale: en_US
description:  "Solar energy must be addressed as a 
  transformative, transdisciplinary framework for research and adaptive design: 
  solar ecology. There are rich opportunities within the food-energy-water nexus, 
  motivated by the need to understand our local regimes and pose sustainable 
  adaption planning given a climate changed by 2100."
logo: eitplume_SOHO_Sun_mod.png
search: true
url: http://heliotactic.github.io/

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", ".less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]


# Octopress

# Default extensions
post_ext: md
page_ext: md

# Found in _templates/
post_layout: post
page_layout: page

# Format titles with titlecase?
titlecase: true


