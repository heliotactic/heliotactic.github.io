# Site wide configuration
theme: jekyll-theme-so-simple
title: Heliotactic Press
locale: en_US
description: "Solar Prof, Queer Trans Artist, Budding Photon Wrangler | Solar Ecology my framework | Group Agency my medium | kava my bev | Paris my retreat | They/Them/Theirs pronouns | 
Sustainabilty - Performativity - Quantum Field Theory - Solidarity"
logo:  Sunpath_41_N-1.png # eitplume_SOHO_Sun_mod.png # 
search: true
url: "//heliotactic.github.io"
date_format: "%y %b %d" # "originally %B %-d, %Y" 

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", ".less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]


# Default extensions
post_ext: md
page_ext: md

mathjax: true

google_fonts:
  - name: "Source Sans Pro"
    weights: "400,400i,700,700i"
  - name: "Lora"
    weights: "400,400i,700,700i"


# Default templates for posts and pages
# Found in _templates/
post_layout: post
page_layout: page

# Format titles with titlecase?
titlecase: false

# Change default template file (in _templates/)
post_template: post
page_template: page
draft_template: draft


