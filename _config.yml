# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
theme: jekyll-theme-so-simple
locale: en_US
title: "Heliotactic Press"
description: "Solar Prof, Queer Trans Artist, Budding Photon Wrangler | Solar Ecology my framework | Group Agency my medium | kava my bev | Paris my retreat | They/Them/Theirs pronouns | 
Sustainabilty - Performativity - Quantum Field Theory - Solidarity"
baseurl: /blog
url: "//heliotactic.github.io"
logo:  Sunpath_41_N-1.png # eitplume_SOHO_Sun_mod.png # 
date_format: "%Y %B %d" # "originally %B %-d, %Y" 
read_time: true
words_per_minute: 200
mathjax: true

google_fonts:
  - name: "Source Sans Pro"
    weights: "400,400i,700,700i"
  - name: "Lora"
    weights: "400,400i,700,700i"
disqus:
  shortname: heliotactic
 twitter: 
  username: Heliotactic

# Search
search_full_content: false # can have performance implications for large sites

# Liquid
liquid:
  error_mode: strict

# Build settings
permalink: /:categories/:title/
markdown: kramdown
feed:
  path: atom.xml

# Pagination - https://jekyllrb.com/docs/pagination/
paginate: 10
paginate_path: /page:num/

plugins:
  - jekyll-seo-tag
  - jekyll-paginate
#  - jekyll-feed

# kramdown:
#   auto_ids: true
#   footnote_nr: 1
#   entity_output: as_char
#   toc_levels: 1..2
#   enable_coderay: false


# Front Matter Defaults
defaults:
  # Posts defaults
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      share: true


# Default templates for posts and pages
# Found in _templates/
post_layout: post
page_layout: page

# Format titles with titlecase?
titlecase: false

# Change default template file (in _templates/)
post_template: post
page_template: page
draft_template: draft


# Site owner
owner:
  name: Frey Brownson, PhD
  avatar: Brownson.jpg
  email: solarpower@psu.edu
  disqus-shortname: heliotactic
  twitter: Heliotactic
  github: Heliotactic
  linkedin: Heliotactic
  instagram: Heliotactic
  # stackexchange: #http://stackoverflow.com/users/123456/username



# Footer Links
footer_links:
